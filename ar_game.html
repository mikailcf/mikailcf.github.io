---
layout: inner
title: "Simple AR Game"
type: ar_game
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.super == page.type %}
      <div class="post">
        <h2 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>

        <!-- <span class="post-date">{{ post.date | date_to_string }}</span> -->

        {{ post.content }}
      </div>
    {% endif %}
  {% endfor %}
</div>
