---
layout: default
---

<div class="post">
  {% for site_page in site.pages %}
    {% if site_page.type == page.super %}
      <h1 class="post-title">
        <a href="{{ site_page.url }}">
          {{ site_page.title }}
        </a>
      </h1>
      {% break %}
    {% endif %}
  {% endfor %}
  <h2 class="post-title">{{ page.title }}</h2>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
